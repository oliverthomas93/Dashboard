<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Dashboard</title>
</head>
<body>
    <div class="app">
        <div id="welcome-message" class="widget wide">
            <h1 id="greeting-message"></h1>
        </div>
        <div id="welcome" class="widget wide">
            
            <p id="quote"></p>
            <h2 id="author"></h2>
            <span id="they-said-so" style="z-index:50;font-size:0.9em; font-weight: bold;">
                <img src="https://theysaidso.com/branding/theysaidso.png" height="10" width="10" alt="theysaidso.com"/>
                <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #ccc; margin-left: 4px; vertical-align: middle; font-size: 10px;">
                  They Said SoÂ®
                </a>
          </span>
        </div>
        <div id="time" class="widget">
            <h1 id="date"></h1>
            <h1 id="live-time">00:00:00</h1>
        </div>
        <div id="weather" class="widget">
            <h1 class="" id="weather-location">---</h1>
            <h2 class="" id="weather-temp">-</h2>
            <div id="weather-icon"></div>
            <h2 class="" id="weather-summary">-</h2>
            <p id="feels-like">-</p>
            <p id="weather-wind"></p>
        </div>
        <div id="news" class="widget wide tall">
            <a href="https://www.theguardian.com/uk" target="_blank"><img id="guardian" src="./the-guardian-logo-transparent.png" alt="Guardian Logo"></a>
            <div class="news-item">
                <a id="item1-link" href="" target="_blank"><h1 id="item1">---</h1></a>
            </div>
            <div class="line"></div>
            <div class="news-item">
                <a id="item2-link" href="" target="_blank"><h1 id="item2">---</h1></a>
            </div>
            <div class="line"></div>
            <div class="news-item">
                <a id="item3-link" href="" target="_blank"><h1 id="item3">---</h1></a>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
